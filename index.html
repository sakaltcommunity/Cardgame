<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードバトルゲーム</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #game-log {
            width: 80%;
            max-width: 600px;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #next-turn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #next-turn:hover {
            background-color: #45a049;
        }

        p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>カードバトルゲーム</h1>
    <div id="game-log"></div>
    <button id="next-turn">次のターン</button>

    <script src="game.js"></script>
</body>
</html>
